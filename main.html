<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Suggestion App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <h1>Outfit Suggestion App</h1>
    </header>
    <main>
        <div class="outfit-suggestion">
            <h2>Today's Suggested Outfit:</h2>
            <div class="outfit">
                <img id="outfitImage" src="/result.png" alt="Outfit Image">
                <p>Outfit Description</p>
            </div>
            <button id="generateButton">Generate New Outfit</button>
            <!-- <iframe height="430" width="350" src="https://bot.dialogflow.com/3913da2e-942b-4080-8706-f3a90fd1868d"></iframe> -->
        </div>
    </main>
    <script src="/Frontend/javascript/app.js"></script>
</body>

</html>
